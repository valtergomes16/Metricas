<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="tabela.js"></script>
    <title>Métricas</title>
</head>
<body>
    <main>
        <h1>Métricas</h1>
        <table class="t1">
            <thead>
                <th scope="colgroup" colspan="2">Tabelas</th>
            </thead>
            <tbody>
                <tr>
                    <th scope="row"><label for="ita">Tabela A =</label></th>
                    <td><input type="number" name="ta" id="ita"></td>
                </tr>
                <tr>
                    <th scope="row"><label for="itb">Tabela B =</label></th>
                    <td><input type="number" name="tb" id="itb"></td>
                </tr>
                <tr>
                    <th scope="row"><label for="itc">Tabela C =</label></th>
                    <td><input type="number" name="tc" id="itc"></td>
                </tr>
                <tr>
                    <th scope="row"><label for="itd">Tabela D =</label></th>
                    <td><input type="number" name="td" id="itd"></td>
                </tr>
                <tr>
                    <th scope="row"><label for="ite">Tabela E =</label></th>
                    <td><input type="number" name="te" id="ite"></td>
                </tr>
                <tr>
                    <th scope="row"><label for="itf">Tabela F =</label></th>
                    <td><input type="number" name="tf" id="itf"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th scope="row"><button type="button" onclick="somar()"><label for="isoma">Somar</label></button></th>
                    <td name="soma" id="isoma"></td>
                </tr>
            </tfoot>
        </table>
        <table class="t2">
            <tr>
                <th rowspan="2"></th>
                <th rowspan="2">Simples</th>
                <th rowspan="2">Médio</th>
                <th rowspan="2">Complexo</th>
                <th colspan="3">Peso</th>
            </tr>
            <tr>
                <th>Simples</th>
                <th>Médio</th>
                <th>Complexo</th>
            </tr>
            <tr>
                <th>Entrada</th>
                <td class="dados" id="entradaSimples"></td>
                <td class="dados" id="entradaMedio"></td>
                <td class="dados" id="entradaComplexo"></td>
                <td id="entradaPesoSimples"></td>
                <td id="entradaPesoMedio"></td>
                <td id="entradaPesoComplexo"></td>
            </tr>
            <tr>
                <th>Saída</th>
                <td class="dados" id="saidaSimples"></td>
                <td class="dados" id="saidaMedio"></td>
                <td class="dados" id="saidaComplexo"></td>
                <td id="saidaPesoSimples"></td>
                <td id="saidaPesoMedio"></td>
                <td id="saidaPesoComplexo"></td>
            </tr>
            <tr>
                <th>Consulta</th>
                <td class="dados" id="consultaSimples"></td>
                <td class="dados" id="consultaMedio"></td>
                <td class="dados" id="consultaComplexo"></td>
                <td id="consultaPesoSimples"></td>
                <td id="consultaPesoMedio"></td>
                <td id="consultaPesoComplexo"></td>
            </tr>
            <tr>
                <th>Arquivo</th>
                <td class="dados" id="arquivoSimples"></td>
                <td class="dados" id="arquivoMedio"></td>
                <td class="dados" id="arquivoComplexo"></td>
                <td id="arquivoPesoSimples"></td>
                <td id="arquivoPesoMedio"></td>
                <td id="arquivoPesoComplexo"></td>
            </tr>
            <tr>
                <th>Interface</th>
                <td class="dados" id="interfaceSimples"></td>
                <td class="dados" id="interfaceMedio"></td>
                <td class="dados" id="interfaceComplexo"></td>
                <td id="interfacePesoSimples"></td>
                <td id="interfacePesoMedio"></td>
                <td id="interfacePesoComplexo"></td>
            </tr>
        </table>
        <form action="" method="post">
            <fieldset>
                <legend>Tipo de Linguagem</legend>
                <input type="radio" name="linguagemTipo" id="icobol" value="1"> <label for="icobol">Cobol</label> <br>
                <input type="radio" name="linguagemTipo" id="ipascal" value="2"> <label for="ipascal">Pascal</label> <br>
                <input type="radio" name="linguagemTipo" id="ijdv" value="3"> <label for="ijdv">Java / Delphi / Visual Basic</label> <br>
                <input type="radio" name="linguagemTipo" id="iobj" value="4"> <label for="iobj">Linguagem Orientada a Obj. (C++)</label> <br>
                <input type="radio" name="linguagemTipo" id="igerCod" value="5"> <label for="igerCod">Geradores de Código (SQL + HTML)</label>
                <button type="button" onclick="linguagemChoice()">Enviar</button>
                <p id="lpValorDEF1">Valor da linguagem aparece aqui</p>
            </fieldset>
            <button type="button" onclick="calculaKloc()" id="gerarLoc">Gerar Kloc</button>
            <div id="iloc">Valor do loc aparece aqui</div>
            <fieldset>
                <legend>Tipo de Sistema</legend>
                <input type="radio" name="sistemaTipo" id="iweb" value="1"> <label for="iweb">Sistema Web</label> <br>
                <input type="radio" name="sistemaTipo" id="icom" value="2"> <label for="icom">Sistema Comercial</label> <br>
                <input type="radio" name="sistemaTipo" id="iele" value="3"> <label for="iele">Sistema Eletrônico</label> <br>
                <button type="button" onclick="sistemaChoice()">Enviar</button>
                <p id="lpValorDEF2">Valor do sistema aparece aqui</p>
            </fieldset>
            <button type="button" onclick="calculaIndicador()" id="gerarIndicador">Gerar Indicador</button>
            <div id="iindicador">Valor do indicador aparece aqui</div>
            <fieldset>
                <label for="ihora">Valor da hora:</label>
                <input type="number" name="hora" id="ihora">
                <button type="button" onclick="valorHora()">Enviar</button>
                <p id="lpValorDEF3">Valor da hora aparece aqui</p>
            </fieldset>
        </form>
    </main>
</body>
</html>
